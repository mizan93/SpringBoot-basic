<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Programmer</title>
</head>
<body>

	<h1>All User Page</h1>

	<table>
		<tr th:each="p: ${users}">
			<td th:text="${p.id}"></td>
			<td th:text="${p.name}"></td>
			<td th:text="${p.phone}"></td>
		</tr>
	</table>
</body>
</html>
