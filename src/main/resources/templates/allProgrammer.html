<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Programmer</title>
</head>
<body>

<h1>All Programmer Page</h1>
<h2 th:text="${msg}"></h2>

<table>
<tr th:each="p: ${programmer}">
<td th:text="${p.id}"></td>
<td th:text="${p.name}"></td>
<td th:text="${p.language}"></td>
 </tr>
</table>
</body>
</html>
